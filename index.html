<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output/tailwind.css" />
    <link rel="stylesheet" href="css/output/custom.css" />
    <script type="module" src="js/app.js"></script>
    <title>JS-OOP TODO-LIST</title>
  </head>
  <body class="bg-slate-100 text-slate-700">
    <template id="layout">
      <header class="fixed z-10 w-full shadow-md border-b-2 border-pink-500 bg-white">
        <div class="flex justify-evenly items-center max-w-2xl m-auto p-4">
          <h1>JS-OOP TODO-LIST &nbsp;üìù</h1>
          <button
            type="button"
            class="hidden border-2 border-blue-100 rounded-md bg-blue-50 hover:bg-blue-200 px-4 py-1.5 font-medium transition-all"
          >
            Logout
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="inline-block w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
              />
            </svg>
          </button>
        </div>
      </header>
      <main id="main" class="max-w-2xl m-auto pt-24 px-4"></main>
    </template>

    <template id="auth-form">
      <section class="auth-section">
        <header class="auth-section__header">
          <p>Please sign in to continue</p>
        </header>
        <h4 class="auth-section__heading">Login</h4>
        <form class="auth-section__form">
          <div class="auth-section__form__input">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="user@example.com" list="emails" />
            <datalist id="emails"></datalist>
          </div>
          <button type="submit" class="auth-section__form__button">SUBMIT</button>
        </form>
      </section>
    </template>

    <template id="user-info">
      <section class="mb-4 shadow-md border-b-2 border-pink-500 rounded-md bg-white px-4 py-6">
        <header class="mb-5 text-center">
          <h2 class="text-pink-800 text-2xl font-semibold"></h2>
        </header>
        <img src="" alt="" class="w-32 h-32 m-auto border-4 border-pink-100 rounded-full" />
      </section>
    </template>

    <template id="add-todo">
      <form class="flex mb-2 px-6 py-5 bg-white">
        <input
          type="text"
          placeholder="What needs to be done?"
          class="flex-1 mr-2.5 shadow-sm outline-1 focus:outline-blue-500 border-2 rounded-md p-2 font-medium transition-all"
        />
        <button
          type="submit"
          class="shadow-sm rounded-md bg-pink-500 hover:bg-pink-700 px-6 py-2 text-white font-bold transition-all"
        >
          Add Todo
        </button>
      </form>
    </template>

    <template id="todo-list">
      <ul class="bg-white px-7 py-5"></ul>
    </template>

    <template id="todo-item">
      <li
        class="group flex relative overflow-hidden mb-4 shadow-sm border border-slate-200 rounded-md bg-slate-50 p-5 pr-16 hover:shadow-lg transition-all"
      >
        <div class="mr-4 pt-[0.1rem]">
          <input type="checkbox" aria-label="Is completed" class="w-5 h-5" />
        </div>
        <div class="w-full">
          <p></p>
          <form>
            <input
              type="text"
              class="hidden w-full border outline-slate-600 focus:outline-blue-500 rounded-md p-2 text-slate-600 transition-all"
            />
          </form>
          <div
            class="invisible group-hover:visible flex flex-col justify-center items-center gap-y-2.5 absolute top-0 right-0 bottom-0 bg-slate-100 px-4 py-2"
          >
            <button type="button">
              <svg
                class="w-5 h-5 stroke-2 stroke-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </button>
            <button
              type="button"
              class="hidden rounded-md bg-blue-500 hover:bg-blue-700 px-2 py-1 text-white text-sm font-medium"
            >
              ‚úî
            </button>
            <button type="button">
              <svg
                class="w-5 h-5 stroke-2 stroke-slate-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor "
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
